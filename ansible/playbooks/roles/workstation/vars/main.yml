---
workstation_user_name: "ramon"
workstation_user_comment: "Ramon Gonzalez"

workstation_ssh_pub_keys:
  - "ssh-rsa "

workstation_brave_browser_policy_directory: "/etc/brave/policies/managed"
workstation_brave_browser_policy_configs: "" # key/value pairs should be entered into this dict

workstation_dconf_settings:
  - key: "/org/gnome/desktop/peripherals/touchpad/natural-scroll"
    value: "false"
  - key: "/org/gnome/shell/ubuntu"
    value: "['color-scheme', 'prefer-dark']"
  - key: "/org/gnome/desktop/interface"
    value: "['color-scheme', 'prefer-dark']"

workstation_ubuntu_apt_applications:
  - build-essential # needed for rust
  - brave-browser
  - make # needed run the stow commands
  - netcat
  - pipx
  - stow
  - tmux
  - vim

workstation_ubuntu_pipx_applications:
  - ansible
  - ansible-lint

workstation_ubuntu_snap_applications:
  - authy
  - bitwarden
